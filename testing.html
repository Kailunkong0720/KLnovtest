<!DOCTYPE html>
<html>
<head>
    <title>可选择日期的行事曆</title>
    <style>
        body {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 450px;
            margin: 0 auto; /* 居中对齐 */
        }

        th, td {
            border: 2px solid #ccc; /* 增加边框宽度 */
            text-align: center;
            padding: 15px; /* 增大格子大小 */
            border: none; /* 移除表格边框 */
        }

        th {
            background-color: #333;
            color: #fff;
        }

        .weekdays th {
            height: 30px;
        }

        .today {
            background-color: yellow;
        }

        .selected {
            background-color: blue;
            color: white;
        }

        /* 鼠标悬停效果 */
        td:hover {
            background-color: pink;
        }

        label {
            font-weight: bold;
        }

        select {
            padding: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 5px;
        }

        /* 按钮的自定义样式 */
.custom-button {
    background-color: #007bff; /* 设置背景颜色 */
    color: #fff; /* 设置文字颜色 */
    padding: 10px 20px; /* 设置内边距 */
    border: none; /* 移除边框 */
    border-radius: 5px; /* 添加圆角 */
    cursor: pointer; /* 鼠标指针样式为手形 */
}

.custom-button:hover {
    background-color: #0056b3; /* 悬停时的背景颜色 */
}

    </style>
</head>
<body>
    <h3></h3>
    <!-- 移动上一個月按钮到年份选择框的左边 -->
    <button id="prevMonth" class="custom-button">上一個月</button>
    <label for="year">年份：</label>
    <select id="year"></select>
    <label for="month">月份：</label>
    <select id="month"></select>
    <button id="nextMonth" class="custom-button">下一個月</button>
    <table>
    </table>
    
    <table id="calendar">
    </table>
    </table>
    
    <table id="calendar">
    </table>
    
    <script>
        var table = document.getElementById('calendar');
        var yearSelect = document.getElementById('year');
        var monthSelect = document.getElementById('month');
        var today = new Date();
        var selectedDate = null;

        // 创建年份和月份选项
        for (var year = 2001; year <= 2050; year++) {
            var option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

        for (var month = 1; month <= 12; month++) {
            var option = document.createElement('option');
            option.value = month;
            option.textContent = month;
            monthSelect.appendChild(option);
        }

        function generateCalendar(year, month) {
            table.innerHTML = '';

            var date = new Date(year, month - 1, 1);
            var lastDay = new Date(year, month, 0).getDate();

            var weekdays = ['日', '一', '二', '三', '四', '五', '六'];

            var row = document.createElement('tr');
            for (var i = 0; i < 7; i++) {
                var cell = document.createElement('td');
                cell.textContent = weekdays[i];
                row.appendChild(cell);
            }
            table.appendChild(row);

            var day = date.getDay();
            var currentRow = document.createElement('tr');

            for (var i = 0; i < day; i++) {
                currentRow.appendChild(document.createElement('td'));
            }

            for (var i = 1; i <= lastDay; i++) {
                if (day === 7) {
                    day = 0;
                    table.appendChild(currentRow);
                    currentRow = document.createElement('tr');
                }
                var cell = document.createElement('td');
                cell.textContent = i;
                if (year === today.getFullYear() && month === today.getMonth() + 1 && i === today.getDate()) {
                    cell.classList.add('today');
                }
                if (selectedDate && year === selectedDate.getFullYear() && month === selectedDate.getMonth() + 1 && i === selectedDate.getDate()) {
                    cell.classList.add('selected');
                }
                cell.addEventListener('click', function() {
                    var clickedDate = new Date(year, month - 1, parseInt(this.textContent));
                    if (selectedDate) {
                        selectedDate.classList.remove('selected');
                    }
                    this.classList.add('selected');
                    selectedDate = this;
                });
                currentRow.appendChild(cell);
                day++;
            }

            table.appendChild(currentRow);
        }
        
        
           yearSelect.addEventListener('change', function() {
            generateCalendar(parseInt(yearSelect.value), parseInt(monthSelect.value));
        });

        monthSelect.addEventListener('change', function() {
            generateCalendar(parseInt(yearSelect.value), parseInt(monthSelect.value));
        });      


 document.getElementById('prevMonth').addEventListener('click', function() {
            var selectedYear = parseInt(yearSelect.value);
            var selectedMonth = parseInt(monthSelect.value);

            if (selectedMonth === 1) {
                // 如果当前月份是1月，切换到上一年的12月
                yearSelect.value = selectedYear - 1;
                monthSelect.value = 12;
            } else {
                // 否则切换到上一个月
                monthSelect.value = selectedMonth - 1;
            }
            generateCalendar(parseInt(yearSelect.value), parseInt(monthSelect.value));
        });

        // 添加点击下一个月按钮的事件
        document.getElementById('nextMonth').addEventListener('click', function() {
            var selectedYear = parseInt(yearSelect.value);
            var selectedMonth = parseInt(monthSelect.value);

            if (selectedMonth === 12) {
                // 如果当前月份是12月，切换到下一年的1月
                yearSelect.value = selectedYear + 1;
                monthSelect.value = 1;
            } else {
                // 否则切换到下一个月
                monthSelect.value = selectedMonth + 1;
            }
            generateCalendar(parseInt(yearSelect.value), parseInt(monthSelect.value));
        });
        // 初始加载当前年份和月份的行事历
        yearSelect.value = today.getFullYear();
        monthSelect.value = today.getMonth() + 1;
        generateCalendar(today.getFullYear(), today.getMonth() + 1);
    </script>
</body>
</html>
